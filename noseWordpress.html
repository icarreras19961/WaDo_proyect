<!DOCTYPE html>
<html lang="en">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Atkinson+Hyperlegible:ital,wght@0,400;0,700;1,400;1,700&display=swap");
    /* Estilos para los botones */
    .linea {
      display: flex;
      flex-direction: row;
      justify-content: center;
    }
    .boton {
      font-family: "Atkinson Hyperlegible", sans-serif;
      width: 70%;
      font-weight: lighter;
      padding: 10px 20px;
      padding-bottom: 5px;
      text-decoration: none;
      color: #ddcdae;
      text-align: center;
      border-radius: 25px;
      border: none;
      cursor: pointer;
    }

    /* Estilo para el hover */
    .boton:hover {
      box-shadow: inset 0px 4px 5px 0 black;
    }
    /* Estilo para cuendo este en la pagina */
    .current_page {
      border-bottom: 5px solid #b5134d;
      background-color: #b5134d;
    }
  </style>

  <!-- Lista de botones -->
  <div class="linea">
    <a
      class="boton"
      href="https://carpinteria.010212.net/carpinteria"
      aria-current="page"
      >SERVEIS</a
    >
    <a
      class="boton"
      href="https://carpinteria.010212.net/parquets"

      >EQUIP</a
    >

    <a
      class="boton"
      href="https://carpinteria.010212.net/muebles"

      >EXERCICIS</a
    >

    <a
      class="boton"
      href="https://carpinteria.010212.net/empresa"
      aria-current="page"
      >CENTRE</a
    >

    <a
      class="boton"
      href="https://carpinteria.010212.net/contacto"
      aria-current="page"
      >TECNOLOGIA</a
    >

    <a
      class="boton"
      href="http://127.0.0.1:5500/noseWordpress.html"
      aria-current="page"
      >APP</a
    ><a
      class="boton"
      href="http://127.0.0.1:5500/noseWordpress.html"
      aria-current="page"
      >CONTACTE</a
    >
    <a
      class="boton"
      href="http://127.0.0.1:5500/noseWordpress.html"
      aria-current="page"
      >CONTACTE</a
    ><a
      class="boton"
      href="http://127.0.0.1:5500/noseWordpress.html"
      aria-current="page"
      >prueba</a
    >
  </div>
  <script>
    let boton = document.querySelectorAll(".boton");
    for (let i = 0; i < boton.length; i++) {
      if (boton[i].href === window.location.href) {
        boton[i].classList.add("current_page");
      }
    }
  </script>
</html>
